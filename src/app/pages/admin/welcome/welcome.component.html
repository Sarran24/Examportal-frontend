<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Admin Home Panel</title>
    <style>
      body {
        background-color: #c2d8ff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #fff;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      h1 {
        font-size: 48px;
        margin: 0 0 20px;
      }

      p {
        font-size: 24px;
        margin: 0 0 40px;
      }

      a {
        background-color: #5079f4;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        margin-top: 20px;
      }

      a:hover {
        background-color: #4d64fa;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Admin Home Panel</h1>
      <p>
        This is the place where you can manage everything related to your
        website.
      </p>
      <a href="#">Get started</a>
    </div>
  </body>
</html>
