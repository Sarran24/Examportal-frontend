<mat-card>
  <h1 class="ml-1 mt-1">All Categories</h1>
  <mat-list>
    <div>
      <div>
        <mat-list-item class="mt-1" *ngFor="let c of categories">
          <div>
            <div mat-line class="align">
              <mat-icon class="icon-margin">category</mat-icon>
              <div class="title">{{ c.title }}</div>
            </div>
            <div>
              <div class="description">
                {{ c.description }}
                <mat-divider></mat-divider>
              </div>
            </div>
          </div>
        </mat-list-item>
      </div>
    </div>
  </mat-list>
  <div class="container text-center mt-2 mb-3">
    <button routerLink="/admin/add-category" mat-raised-button color="primary">
      Add New Category
    </button>
  </div>
</mat-card>
