<mat-card class="mt-2" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="mb-3 mtn">{{ q.title }}</mat-card-title>
    <mat-card-subtitle class="mtn15 mb-20">
      {{ q.category.title }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ q.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      [routerLink]="'/admin/view-question/' + q.qid + '/' + q.title"
      mat-stroked-button
      color="primary"
    >
      Questions
    </button>
    <button mat-stroked-button color="primary" class="mrl">
      Max Marks: {{ q.maxMarks }}
    </button>
    <button mat-stroked-button color="primary" class="mrl">
      Questions: {{ q.noOfQuestion }}
    </button>
    <button
      [routerLink]="'/admin/update-quiz/' + q.qid"
      mat-stroked-button
      color="primary"
      class="mrl"
    >
      Update
    </button>
    <button mat-stroked-button color="primary" class="mrl">Attempts</button>
    <button
      mat-stroked-button
      color="warn"
      class="mrl"
      (click)="deletequiz(q.qid)"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>

<div class="container textcenter mt20">
  <button
    routerLink="/admin/add-quiz"
    mat-raised-button
    color="primary"
    class="mrl"
  >
    Add Quiz
  </button>
</div>
